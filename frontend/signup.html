<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CreditPath AI</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #005eff, #00b7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 380px;
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.15);
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      color: #fff;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    p.subtitle {
      opacity: 0.85;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 14px 46px 14px 14px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.25);
      color: #fff;
      backdrop-filter: blur(4px);
    }

    .input-group i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.7;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: white;
      color: #005eff;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      font-size: 17px;
      transition: 0.25s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(255,255,255,0.3);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 22px;
      font-size: 15px;
      color: #fff;
      opacity: 0.85;
      text-decoration: none;
    }

    .link:hover {
      opacity: 1;
      text-decoration: underline;
    }

  </style>
</head>

<body>

  <div class="card">
    <h2>Create Account ðŸŒŸ</h2>
    <p class="subtitle">Join CreditPath AI â€” smart, secure, modern</p>

    <div class="input-group">
      <input id="name" type="text" placeholder="Full Name"/>
      <i class="ri-user-line"></i>
    </div>

    <div class="input-group">
      <input id="email" type="email" placeholder="Email"/>
      <i class="ri-mail-line"></i>
    </div>

    <div class="input-group">
      <input id="password" type="password" placeholder="Password"/>
      <i class="ri-lock-password-line"></i>
    </div>

    <button class="btn" onclick="signup()">Sign Up</button>

    <a href="login.html" class="link">Already have an account? Login</a>
  </div>

  <script>
  async function signup() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ name, email, password })
    });

    const data = await res.json();

    if (data.message === "Signup successful") {
      alert("Signup successful!");
      window.location.href = "login.html";
    } else {
      alert(data.error || "Signup failed");
    }
  }
  </script>
 

</body>
</html>
